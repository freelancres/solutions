<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Landing Page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-container">
      <section class="section_title">
        <div class="language-select">
          <p>DE</p>
          <p>EN</p>
        </div>
        <h1>Revue Neuf</h1>
        <h2>Our first 9 issues in a deluxe boxset</h2>
      </section>
      <section class="section_img">
        <img src="assets/bookset.png" alt="boxset of Neuf magazine" />
        <h3>Discover the history</h3>
      </section>
      <section class="section_reserve">
        <h4>Reserve your copy</h4>
      </section>
    </main>
  </body>
</html>
